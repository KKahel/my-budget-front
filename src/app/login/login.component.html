<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">My Budget Login</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" formControlName="email" class="form-control" />
                  <div *ngIf="f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">L'email est requis</div>
                </div>
              </div>
              <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" formControlName="password" class="form-control" autocomplete="email"/>
                  <div *ngIf="f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <button [disabled]="!loginForm.valid || loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>  
                Login
              </button>
          </form>
      </div>
  </div>
</div>
